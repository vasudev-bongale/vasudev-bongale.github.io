<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <style>
      .line { fill: none; stroke: #c4b08a; stroke-linecap: round; }
      .dot { fill: #c4b08a; }
      .ring { fill: none; stroke: #c4b08a; }
      .filled { fill: #c4b08a; }
    </style>
  </defs>

  <!-- Network topology (Kubernetes cluster) -->
  <g opacity="0.18">
    <circle cx="90" cy="80" r="5" class="dot"/>
    <circle cx="160" cy="45" r="4" class="dot"/>
    <circle cx="150" cy="120" r="4" class="dot"/>
    <line x1="90" y1="80" x2="160" y2="45" class="line" stroke-width="1.5"/>
    <line x1="90" y1="80" x2="150" y2="120" class="line" stroke-width="1.5"/>
    <line x1="160" y1="45" x2="150" y2="120" class="line" stroke-width="1.5"/>
  </g>

  <!-- Hexagon (container/pod) -->
  <g opacity="0.15" transform="translate(430, 100)">
    <polygon points="0,-28 24.2,-14 24.2,14 0,28 -24.2,14 -24.2,-14" class="ring" stroke-width="1.8"/>
    <circle cx="0" cy="0" r="4" class="dot"/>
  </g>

  <!-- Circuit trace -->
  <g opacity="0.16">
    <polyline points="270,35 320,35 320,75 370,75" class="line" stroke-width="1.8"/>
    <circle cx="370" cy="75" r="4" class="dot"/>
    <circle cx="270" cy="35" r="3" class="dot"/>
  </g>

  <!-- Dot grid (data matrix) -->
  <g opacity="0.12">
    <circle cx="500" cy="180" r="2.5" class="dot"/>
    <circle cx="520" cy="180" r="2.5" class="dot"/>
    <circle cx="540" cy="180" r="2.5" class="dot"/>
    <circle cx="560" cy="180" r="2.5" class="dot"/>
    <circle cx="500" cy="200" r="2.5" class="dot"/>
    <circle cx="520" cy="200" r="2.5" class="dot"/>
    <circle cx="540" cy="200" r="2.5" class="dot"/>
    <circle cx="560" cy="200" r="2.5" class="dot"/>
    <circle cx="500" cy="220" r="2.5" class="dot"/>
    <circle cx="520" cy="220" r="2.5" class="dot"/>
    <circle cx="540" cy="220" r="2.5" class="dot"/>
    <circle cx="560" cy="220" r="2.5" class="dot"/>
  </g>

  <!-- Concentric rings (ripple / growth) -->
  <g opacity="0.12" transform="translate(70, 310)">
    <circle cx="0" cy="0" r="16" class="ring" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="28" class="ring" stroke-width="1"/>
    <circle cx="0" cy="0" r="40" class="ring" stroke-width="0.8"/>
  </g>

  <!-- Branching tree (fatherhood) -->
  <g opacity="0.16">
    <line x1="300" y1="230" x2="300" y2="290" class="line" stroke-width="2"/>
    <line x1="300" y1="260" x2="270" y2="300" class="line" stroke-width="1.5"/>
    <line x1="300" y1="260" x2="330" y2="300" class="line" stroke-width="1.5"/>
    <circle cx="300" cy="230" r="5" class="dot"/>
    <circle cx="270" cy="300" r="3.5" class="dot"/>
    <circle cx="330" cy="300" r="3.5" class="dot"/>
    <circle cx="300" cy="290" r="3.5" class="dot"/>
  </g>

  <!-- Spoked wheel (helm / K8s) -->
  <g opacity="0.14" transform="translate(490, 360)">
    <circle cx="0" cy="0" r="26" class="ring" stroke-width="1.5"/>
    <line x1="0" y1="-26" x2="0" y2="26" class="line" stroke-width="1.2"/>
    <line x1="-26" y1="0" x2="26" y2="0" class="line" stroke-width="1.2"/>
    <line x1="-18.4" y1="-18.4" x2="18.4" y2="18.4" class="line" stroke-width="1.2"/>
    <line x1="-18.4" y1="18.4" x2="18.4" y2="-18.4" class="line" stroke-width="1.2"/>
    <circle cx="0" cy="0" r="5" class="dot"/>
  </g>

  <!-- Circuit board L-traces -->
  <g opacity="0.15">
    <polyline points="140,430 140,475 195,475" class="line" stroke-width="1.8"/>
    <polyline points="165,415 165,455 220,455" class="line" stroke-width="1.8"/>
    <circle cx="195" cy="475" r="3.5" class="dot"/>
    <circle cx="220" cy="455" r="3.5" class="dot"/>
  </g>

  <!-- Hexagon cluster (pods) -->
  <g opacity="0.12" transform="translate(340, 175)">
    <polygon points="0,-16 13.9,-8 13.9,8 0,16 -13.9,8 -13.9,-8" class="ring" stroke-width="1.2"/>
    <polygon points="28,-16 41.9,-8 41.9,8 28,16 14.1,8 14.1,-8" class="ring" stroke-width="1.2"/>
    <polygon points="14,8 27.9,16 27.9,32 14,40 0.1,32 0.1,16" class="ring" stroke-width="1.2"/>
  </g>

  <!-- Angle brackets (code) -->
  <g opacity="0.16" transform="translate(540, 450)">
    <polyline points="-10,-14 -24,0 -10,14" class="line" stroke-width="2"/>
    <polyline points="10,-14 24,0 10,14" class="line" stroke-width="2"/>
  </g>

  <!-- Network graph -->
  <g opacity="0.14">
    <circle cx="380" cy="480" r="4.5" class="dot"/>
    <circle cx="430" cy="520" r="3.5" class="dot"/>
    <circle cx="350" cy="530" r="3.5" class="dot"/>
    <circle cx="400" cy="560" r="4.5" class="dot"/>
    <line x1="380" y1="480" x2="430" y2="520" class="line" stroke-width="1.2"/>
    <line x1="380" y1="480" x2="350" y2="530" class="line" stroke-width="1.2"/>
    <line x1="430" y1="520" x2="400" y2="560" class="line" stroke-width="1.2"/>
    <line x1="350" y1="530" x2="400" y2="560" class="line" stroke-width="1.2"/>
  </g>

  <!-- Geometry (circle in rotated square) -->
  <g opacity="0.12" transform="translate(250, 420)">
    <rect x="-20" y="-20" width="40" height="40" class="ring" stroke-width="1" transform="rotate(45)"/>
    <circle cx="0" cy="0" r="26" class="ring" stroke-width="1"/>
  </g>

  <!-- Terminal lines -->
  <g opacity="0.13">
    <line x1="40" y1="180" x2="115" y2="180" class="line" stroke-width="1.8"/>
    <line x1="40" y1="192" x2="95" y2="192" class="line" stroke-width="1.8"/>
    <line x1="40" y1="204" x2="105" y2="204" class="line" stroke-width="1.8"/>
  </g>

  <!-- Dashed orbit -->
  <g opacity="0.1" transform="translate(110, 480)">
    <ellipse cx="0" cy="0" rx="35" ry="14" class="ring" stroke-width="1.2" stroke-dasharray="5 5" transform="rotate(-20)"/>
    <circle cx="0" cy="0" r="4" class="dot"/>
  </g>

  <!-- Scattered accent dots -->
  <circle cx="220" cy="140" r="2.5" class="dot" opacity="0.12"/>
  <circle cx="560" cy="80" r="2.5" class="dot" opacity="0.1"/>
  <circle cx="35" cy="520" r="2.5" class="dot" opacity="0.12"/>
  <circle cx="460" cy="540" r="2" class="dot" opacity="0.1"/>
  <circle cx="180" cy="560" r="2.5" class="dot" opacity="0.12"/>

</svg>
