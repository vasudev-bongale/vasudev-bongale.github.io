<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  <div class="home">
    <img src="/assets/images/avatar.png" alt="{{ site.name }}" class="avatar">
    <h1>{{ site.name }}</h1>
    <p class="role">{{ site.role }}</p>
    <p class="bio">{{ site.bio }}</p>
    <nav>
      <a href="/writing">Writing</a>
      <a href="/about">About</a>
    </nav>
    <div class="social">
      {% if site.github %}<a href="https://github.com/{{ site.github }}">github</a>{% endif %}
      {% if site.linkedin %}<a href="https://linkedin.com/in/{{ site.linkedin }}">linkedin</a>{% endif %}
    </div>
  </div>
</body>
</html>
