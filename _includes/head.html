<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title and page.title != "Home" %}{{ page.title }} â€” {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
{% seo %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,300;0,7..72,400;0,7..72,500;1,7..72,300;1,7..72,400&family=Tiro+Devanagari:ital@0;1&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  /* Devanagari script uses Tiro Devanagari */
  @font-face {
    font-family: 'DevanagariOverride';
    src: local('Tiro Devanagari');
    unicode-range: U+0900-097F, U+A8E0-A8FF, U+1CD0-1CFF;
  }

  body {
    background: #ffffff url('/assets/images/bg-pattern.svg') repeat;
    color: #2a2a2a;
    font-family: 'DevanagariOverride', 'Literata', Georgia, serif;
    font-size: 19px;
    line-height: 1.75;
    -webkit-font-smoothing: antialiased;
  }

  a {
    color: #2a2a2a;
    text-decoration-color: #c4b08a;
    text-underline-offset: 3px;
    transition: text-decoration-color 0.2s;
  }
  a:hover {
    text-decoration-color: #2a2a2a;
  }

  /* Home layout */
  .home {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }
  .home h1 {
    font-size: 2.2rem;
    font-weight: 400;
    letter-spacing: -0.01em;
    margin-bottom: 0.25rem;
  }
  .home .role {
    font-style: italic;
    color: #666;
    font-size: 1.05rem;
    margin-bottom: 0.15rem;
  }
  .home .bio {
    font-style: italic;
    color: #888;
    font-size: 0.95rem;
    margin-bottom: 2rem;
  }
  .home .avatar {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1.25rem;
  }
  .home nav {
    margin-bottom: 2.5rem;
  }
  .home nav a {
    margin: 0 0.75rem;
    font-size: 1rem;
    text-decoration: none;
    color: #555;
    letter-spacing: 0.02em;
  }
  .home nav a:hover {
    color: #2a2a2a;
  }
  .home .social {
    display: flex;
    gap: 1.5rem;
    font-size: 0.85rem;
    color: #999;
  }
  .home .social a {
    color: #999;
    text-decoration: none;
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.8rem;
    letter-spacing: 0.03em;
  }
  .home .social a:hover {
    color: #2a2a2a;
  }

  /* Subpage layout */
  .subpage {
    max-width: 750px;
    margin: 0 auto;
    padding: 3rem 1.5rem 4rem;
  }
  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.8rem;
    color: #999;
    text-decoration: none;
    letter-spacing: 0.03em;
    margin-bottom: 3rem;
  }
  .back-link:hover {
    color: #2a2a2a;
  }
  .back-link .icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    object-fit: cover;
  }
  .subpage h1 {
    font-size: 1.8rem;
    font-weight: 400;
    margin-bottom: 2rem;
    letter-spacing: -0.01em;
  }

  /* Post meta */
  .post-date {
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.8rem;
    color: #999;
  }
  .post-tags {
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.75rem;
    color: #aaa;
  }
  .post-tags span {
    margin-right: 0.5rem;
  }

  /* Writing list */
  .writing-list {
    list-style: none;
  }
  .writing-list li {
    margin-bottom: 1.25rem;
    display: flex;
    align-items: baseline;
    gap: 1rem;
  }
  .writing-list .date {
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.8rem;
    color: #999;
    flex-shrink: 0;
    min-width: 5.5rem;
  }
  .writing-list .read-time {
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.75rem;
    color: #bbb;
    flex-shrink: 0;
    margin-left: auto;
  }
  .writing-list a {
    text-decoration: none;
    color: #2a2a2a;
  }
  .writing-list a:hover {
    text-decoration: underline;
    text-decoration-color: #c4b08a;
    text-underline-offset: 3px;
  }

  /* Projects list */
  .project-item {
    margin-bottom: 1.75rem;
  }
  .project-item h3 {
    font-size: 1.05rem;
    font-weight: 400;
    margin-bottom: 0.15rem;
  }
  .project-item h3 a {
    text-decoration: none;
  }
  .project-item h3 a:hover {
    text-decoration: underline;
    text-decoration-color: #c4b08a;
    text-underline-offset: 3px;
  }
  .project-item p {
    color: #666;
    font-size: 0.95rem;
    font-style: italic;
  }

  /* Post content */
  .post-content {
    margin-top: 2rem;
  }
  .post-content h2 {
    font-size: 1.35rem;
    font-weight: 400;
    margin-top: 2.5rem;
    margin-bottom: 0.75rem;
  }
  .post-content h3 {
    font-size: 1.15rem;
    font-weight: 400;
    font-style: italic;
    margin-top: 2rem;
    margin-bottom: 0.5rem;
  }
  .post-content p {
    margin-bottom: 1.25rem;
  }
  .post-content img {
    max-width: 100%;
    height: auto;
    margin: 1.5rem 0;
    border-radius: 2px;
  }
  .post-content blockquote {
    border-left: 2px solid #ddd;
    padding-left: 1.25rem;
    color: #666;
    font-style: italic;
    margin: 1.5rem 0;
  }
  .post-content code {
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.85em;
    background: #f5f5f5;
    padding: 0.15em 0.35em;
    border-radius: 3px;
  }
  .post-content pre {
    background: #f5f5f5;
    padding: 1.25rem;
    border-radius: 4px;
    overflow-x: auto;
    margin: 1.5rem 0;
    line-height: 1.5;
  }
  .post-content pre code {
    background: none;
    padding: 0;
  }
  .post-content ul, .post-content ol {
    margin-bottom: 1.25rem;
    padding-left: 1.5rem;
  }
  .post-content li {
    margin-bottom: 0.35rem;
  }

  /* Post nav */
  .post-nav {
    display: flex;
    justify-content: space-between;
    margin-top: 4rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e8e4de;
    font-size: 0.9rem;
  }
  .post-nav a {
    color: #666;
    text-decoration: none;
  }
  .post-nav a:hover {
    color: #2a2a2a;
  }

  /* Footer */
  .footer {
    margin-top: 4rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e8e4de;
    font-family: 'SF Mono', 'Consolas', 'Menlo', monospace;
    font-size: 0.75rem;
    color: #bbb;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .footer a {
    color: #999;
    text-decoration: none;
    margin-left: 1rem;
  }
  .footer a:hover {
    color: #2a2a2a;
  }

  /* About page */
  .about-content p {
    margin-bottom: 1.25rem;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body { font-size: 16px; }
    .home h1 { font-size: 1.8rem; }
    .writing-list li {
      flex-direction: column;
      gap: 0.15rem;
    }
    .writing-list .date {
      min-width: auto;
    }
    .subpage { padding: 2rem 1.25rem 3rem; }
    .post-nav { flex-direction: column; gap: 0.75rem; }
    .footer { flex-direction: column; gap: 0.5rem; text-align: center; }
    .footer a { margin-left: 0; margin: 0 0.5rem; }
  }
</style>
